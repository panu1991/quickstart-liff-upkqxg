<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>LIFF: LINE Front-end Framework</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body id="body">
    <!-- <h1 id="result">Param value is ...</h1>
    <h1 id="result2">Name is ...</h1> -->
    <section id="profile">
      <img id="pictureUrl" src="https://mokmoon.com/images/ic_liff.png" />
      <p id="userId"></p>
      <p id="displayName"></p>
      <p id="statusMessage"></p>
      <p id="email"></p>
      <p id="otp"></p>
    </section>

    <section id="feature">
      <p id="code"></p>
    </section>

    <section id="button">
      <button id="btnOpenWindow">Approve</button>
      <button id="btnScanCode">Scan Code</button>
      <button id="btnLogIn">Log In</button>
      <button id="btnLogOut">Log Out</button>
      <button id="btnSend">Send Message</button>
      <button id="btnShare">Share Target Picker</button>
    </section>
  </body>
</html>
